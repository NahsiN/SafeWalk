        <script>
            
        
            

            var southWest = L.latLng(-90, -180);
            var northEast = L.latLng(90, 180);
            var bounds = L.latLngBounds(southWest, northEast);

            var map_d8461694a352485eb5be2f0b3b0f5d91 = L.map('map_d8461694a352485eb5be2f0b3b0f5d91', {
                                           center:[40.7438973,-73.9909419],
                                           zoom: 10,
                                           maxBounds: bounds,
                                           layers: [],
                                           crs: L.CRS.EPSG3857
                                         });
            
        
        
            
            var tile_layer_888eeeff5121410fa321a8498cbaa3a1 = L.tileLayer(
                'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                {
                    maxZoom: 18,
                    minZoom: 1,
                    attribution: 'Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
                    detectRetina: false
                    }
                ).addTo(map_d8461694a352485eb5be2f0b3b0f5d91);

        
        
            
                function newMarker(e){
                    var new_mark = L.marker().setLatLng(e.latlng).addTo(map_d8461694a352485eb5be2f0b3b0f5d91);
                    new_mark.dragging.enable();
                    new_mark.on('dblclick', function(e){ map_d8461694a352485eb5be2f0b3b0f5d91.removeLayer(e.target)})
                    var lat = e.latlng.lat.toFixed(4),
                       lng = e.latlng.lng.toFixed(4);
                    new_mark.bindPopup("Latitude: " + lat + "<br>Longitude: " + lng );
                    };
                map_d8461694a352485eb5be2f0b3b0f5d91.on('click', newMarker);
            
        
        
        </script>
